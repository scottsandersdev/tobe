 <!DOCTYPE html>
<html>
<head>
  <title>Gaze tracker</title>
  <link rel="stylesheet" href="/style/style.css">
  <style>
  .calibration-point {
    bottom: 0;
    left: 0;
    position: absolute;
  }
  </style>
</head>
<body>
  <div>
    <a href="/test.html">Go to app</a>
    <p class="set-point"></p>
  <svg height="85" width="90" class="calibration-point">
    <circle cx="40" cy="44" r="40" stroke="black" stroke-width="3" fill="red"></circle>
  </svg>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const calibrationPoint = document.querySelector('.calibration-point');
    const setPoint = document.querySelector('.set-point');
    let gazePoint = {};

    socket.on('gazeMove', function(data) {
      gazePoint = data;
    });

    calibrationPoint.addEventListener('click', () => {
      socket.emit('calibrate', gazePoint);
      
      setPoint.innerText = JSON.stringify(gazePoint);
    })

  </script>
</body>
</html>
